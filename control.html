        // æ›´æ–°é¡è‰²é¸æ“‡æŒ‡ç¤ºå™¨
        function updateColorSelection(pickerId, selectedColor) {
            const picker = document.getElementById(pickerId);
            if (!picker) return;
            
            // ç§»é™¤æ‰€æœ‰é¸ä¸­ç‹€æ…‹
            picker.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // æ·»åŠ é¸ä¸­ç‹€æ…‹åˆ°ç•¶å‰é¡è‰²
            picker.querySelectorAll('.color-option').forEach(option => {
                const optionColor = option.style.backgroundColor;
                const rgbToHex = (rgb) => {
                    if (rgb.startsWith('#')) return rgb;
                    const values = rgb.match(/\d+/g);
                    if (!values) return rgb;
                    return '#' + values.map(v => parseInt(v).toString(16).padStart(2, '0')).join('');
                };
                
                if (rgbToHex(optionColor).toLowerCase() === selectedColor.toLowerCase()) {
                    option.classList.add('selected');
                }
            });
        }

        function updateColorSelection(pickerId, selectedColor) {
            const picker = document.getElementById(pickerId);
            if (!picker) return;
            
            picker.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                
                // å¤šç¨®æ ¼å¼æ¯”è¼ƒ
                const optionColor = option.style.backgroundColor;
                const optionHex = rgbToHex(optionColor);
                
                if (optionColor === selectedColor || 
                    optionHex === selectedColor ||
                    optionHex.toLowerCase() === selectedColor.toLowerCase()) {
                    option.classList.add('selected');
                    console.log('é¡è‰²åŒ¹é…æˆåŠŸ:', pickerId, selectedColor, optionHex);
                }
            });
        }
        
        function rgbToHex(rgb) {
            if (rgb.startsWith('#')) return rgb;
            const result = rgb.match(/\\d+/g);
            if (!result) return rgb;
            return "#" + ((1 << 24) + (parseInt(result[0]) << 16) + (parseInt(result[1]) << 8) + parseInt(result[2])).toString(16).slice(1);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
