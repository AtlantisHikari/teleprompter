<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧提詞機 - 控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft JhengHei", "PingFang TC", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* 房間連接區域 */
        .room-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .room-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .room-input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-family: monospace;
        }
        
        .room-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .connect-btn {
            padding: 12px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .connect-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .connect-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }
        
        .status-dot.connected {
            background: #4CAF50;
        }
        
        /* 控制卡片網格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .control-card:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 播放控制按鈕 */
        .play-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-play { background: #4CAF50; color: white; }
        .btn-pause { background: #FF9800; color: white; }
        .btn-stop { background: #f44336; color: white; }
        
        .btn-play:hover { background: #45a049; }
        .btn-pause:hover { background: #e68900; }
        .btn-stop:hover { background: #da190b; }
        
        /* 滑桿控制 */
        .slider-group {
            margin-bottom: 20px;
        }
        
        /* 手動行控制 */
        .manual-control-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .manual-control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .line-jump-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .line-input {
            width: 80px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .line-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .line-navigation-controls {
            display: flex;
            gap: 8px;
        }
        
        .btn-jump, .btn-prev-line, .btn-next-line {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            min-height: 44px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .slider-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        /* 顏色選擇器 */
        .color-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 100%;
            height: 35px;
            border: 2px solid #666;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.05);
            border-color: #fff;
        }
        
        .color-option.selected {
            border-color: #2196F3;
            border-width: 3px;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.6);
        }
        
        .color-option.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        /* 鏡像控制 */
        .mirror-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .mirror-btn {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .mirror-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .mirror-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        /* 文稿編輯器 */
        .script-editor {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
        }
        
        .script-editor::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .script-editor:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* 文稿歷史樣式 */
        .script-history {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .script-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .script-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .script-item:last-child {
            border-bottom: none;
        }
        
        .script-item.active {
            background: rgba(33, 150, 243, 0.3);
            border-left: 3px solid #2196F3;
        }
        
        .script-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .script-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }
        
        .script-preview {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .script-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        
        .script-actions button {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .script-actions button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .script-actions .delete-btn {
            background: rgba(244, 67, 54, 0.6);
        }
        
        .script-actions .delete-btn:hover {
            background: rgba(244, 67, 54, 0.8);
        }
        
        /* 反饋訊息 */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            z-index: 9999;
            animation: fadeInOut 2s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .room-input-group {
                flex-direction: column;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .play-controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .control-btn {
                font-size: 18px;
                padding: 15px;
            }
            
            .mirror-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <div class="header">
            <h1 class="title">🎮 智慧提詞機控制面板</h1>
        </div>
        
        <!-- 房間連接 -->
        <div class="room-section">
            <div class="room-input-group">
                <input type="text" id="roomIdInput" class="room-input" placeholder="輸入房間ID連接到主顯示器">
                <button id="connectBtn" class="connect-btn" onclick="connectToRoom()">連接</button>
            </div>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">等待連接...</span>
                <span style="margin-left: 20px;">📱 已連接設備: <span id="deviceCount">0</span></span>
            </div>
        </div>
        
        <!-- 控制面板網格 -->
        <div class="grid">
            <!-- 播放控制 -->
            <div class="control-card">
                <div class="card-title">
                    ▶️ 播放控制
                </div>
                <div class="play-controls">
                    <button class="control-btn btn-play" onclick="sendCommand('play')" disabled>
                        ▶ 播放
                    </button>
                    <button class="control-btn btn-pause" onclick="sendCommand('pause')" disabled>
                        ⏸ 暫停
                    </button>
                    <button class="control-btn btn-stop" onclick="sendCommand('stop')" disabled>
                        ⏹ 停止
                    </button>
                </div>
            </div>
            
            <!-- 速度控制 -->
            <div class="control-card">
                <div class="card-title">
                    🏃 滾動設定
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <span>滾動速度</span>
                        <span class="slider-value" id="speedValue">1.0</span>
                    </div>
                    <input type="range" min="0.1" max="5" step="0.1" value="1" 
                           class="slider" id="speedSlider" oninput="changeSpeed(this.value)" disabled>
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>字體大小</span>
                        <span class="slider-value" id="fontValue">5/10</span>
                    </div>
                    <input type="range" min="1" max="10" step="1" value="5" 
                           class="slider" id="fontSlider" oninput="changeFontSize(this.value)" disabled>
                </div>
                
                <!-- 手動行控制 -->
                <div class="manual-control-section">
                    <div class="slider-label">
                        <span>📍 手動行控制</span>
                        <span class="slider-value" id="currentLineDisplay">行 1</span>
                    </div>
                    <div class="manual-control-group">
                        <div class="line-jump-controls">
                            <input type="number" min="1" value="1" 
                                   class="line-input" id="lineJumpInput" 
                                   placeholder="行號" disabled>
                            <button class="control-btn btn-jump" onclick="jumpToLine()" disabled>
                                🎯 跳轉
                            </button>
                        </div>
                        <div class="line-navigation-controls">
                            <button class="control-btn btn-prev-line" onclick="previousLine()" disabled>
                                ⬆️ 上一行
                            </button>
                            <button class="control-btn btn-next-line" onclick="nextLine()" disabled>
                                ⬇️ 下一行
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 文字顏色 -->
            <div class="control-card">
                <div class="card-title">
                    🎨 文字顏色
                </div>
                <div class="color-picker" id="textColorPicker"></div>
            </div>
            
            <!-- 背景顏色 -->
            <div class="control-card">
                <div class="card-title">
                    🌈 背景顏色
                </div>
                <div class="color-picker" id="bgColorPicker"></div>
            </div>
            
            <!-- 鏡像模式 -->
            <div class="control-card">
                <div class="card-title">
                    🪞 鏡像模式
                </div>
                <div class="mirror-controls">
                    <button class="mirror-btn active" onclick="setMirror('none')" disabled>正常</button>
                    <button class="mirror-btn" onclick="setMirror('horizontal')" disabled>水平翻轉</button>
                    <button class="mirror-btn" onclick="setMirror('vertical')" disabled>垂直翻轉</button>
                    <button class="mirror-btn" onclick="setMirror('both')" disabled>雙向翻轉</button>
                </div>
            </div>
            
            <!-- 文稿編輯 -->
            <div class="control-card">
                <div class="card-title">
                    📝 文稿編輯
                </div>
                <textarea id="scriptEditor" class="script-editor" placeholder="在此輸入文稿內容..." maxlength="6000" disabled></textarea>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button class="control-btn" onclick="updateScript()" disabled style="background: #2196F3; flex: 1;">
                        📤 更新到主顯示器
                    </button>
                    <button class="control-btn" onclick="saveScript()" disabled style="background: #4CAF50;">
                        💾 保存
                    </button>
                    <button class="control-btn" onclick="addNewScript()" style="background: #FF9800;">
                        ➕ 新增
                    </button>
                </div>
            </div>
            
            <!-- 文稿歷史 -->
            <div class="control-card">
                <div class="card-title">
                    📚 文稿歷史
                </div>
                <div class="script-history" id="scriptHistory">
                    <div style="text-align: center; color: rgba(255,255,255,0.6); padding: 20px;">
                        尚無保存的文稿
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 快速操作 -->
        <div class="control-card">
            <div class="card-title">
                🚀 快速操作
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="control-btn" onclick="openMainDisplay()" style="background: #9C27B0; flex: 1;">
                    📺 開啟主顯示器
                </button>
                <button class="control-btn" onclick="openNetworkHelper()" style="background: #FF5722; flex: 1;">
                    🔗 設備連線助手
                </button>
                <button class="control-btn" onclick="requestSettings()" disabled style="background: #607D8B; flex: 1;">
                    🔄 同步設定
                </button>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let peer = null;
        let connection = null;
        let isConnected = false;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectDelay = 1000;
        let roomId = '';
        
        // 當前設定
        let currentSettings = {
            speed: 1.0,
            fontSize: 5,
            textColor: '#ffffff',
            backgroundColor: '#000000',
            mirrorMode: 'none'
        };
        
        // 手動行控制
        let currentLine = 1;
        let totalLines = 1;
        
        // 常用顏色
        const COMMON_COLORS = [
            '#ffffff', '#f0f0f0', '#d0d0d0', '#b0b0b0', '#808080', '#606060', '#404040', '#000000',
            '#fff8dc', '#ffffe0', '#ffff00', '#ffd700', '#ffa500', '#ff8c00', '#ff6347', '#ff4500',
            '#ffe4e1', '#ffc0cb', '#ff69b4', '#ff1493', '#dc143c', '#b22222', '#8b0000', '#800000',
            '#f0fff0', '#e6ffe6', '#98fb98', '#90ee90', '#00ff00', '#32cd32', '#228b22', '#008000',
            '#e0ffff', '#afeeee', '#87ceeb', '#87cefa', '#00bfff', '#1e90ff', '#0000ff', '#000080',
            '#f8f8ff', '#e6e6fa', '#dda0dd', '#da70d6', '#ba55d3', '#9370db', '#8a2be2', '#4b0082'
        ];
        
        // 初始化
        window.addEventListener('load', function() {
            initializePeer();
            createColorPickers();
            loadSettings();
            loadScriptHistory(); // 載入文稿歷史
        });
        
        // 檢查瀏覽器兼容性（與main.html保持一致）
        function checkBrowserCompatibility() {
            const issues = [];
            
            // 檢查 WebRTC 支援
            if (!window.RTCPeerConnection && !window.webkitRTCPeerConnection && !window.mozRTCPeerConnection) {
                issues.push('WebRTC不支援');
            }
            
            // 檢查 WebSocket 支援
            if (!window.WebSocket) {
                issues.push('WebSocket不支援');
            }
            
            // 檢查 localStorage 支援
            if (!window.localStorage) {
                issues.push('localStorage不支援');
            }
            
            // 檢查基本 ES6 功能
            try {
                new Map();
                new Set();
            } catch (e) {
                issues.push('ES6功能不完整');
            }
            
            return issues;
        }
        
        // 初始化 PeerJS
        function initializePeer() {
            try {
                // 檢查瀏覽器兼容性
                const compatibilityIssues = checkBrowserCompatibility();
                if (compatibilityIssues.length > 0) {
                    console.warn('⚠️ 瀏覽器兼容性問題:', compatibilityIssues.join(', '));
                    showNotification(`⚠️ 瀏覽器兼容性問題: ${compatibilityIssues.join(', ')}，建議使用Chrome或Firefox最新版本`);
                }
                
                // 檢查 PeerJS 是否成功載入
                if (typeof Peer === 'undefined') {
                    console.error('❌ PeerJS 庫未成功載入，請檢查網路連接');
                    updateConnectionStatus('❌ 無法載入PeerJS庫，請重新整理頁面');
                    showNotification('❌ 無法載入PeerJS庫，請重新整理頁面或檢查網路連接');
                    return;
                }
                
                // 使用隨機ID避免衝突
                const randomId = 'control-' + Math.random().toString(36).substr(2, 9);
                
                // PeerJS 配置 - 與主顯示器一致
                const peerConfig = {
                    key: 'peerjs',
                    debug: 1, // 啟用調試模式
                    secure: window.location.protocol === 'https:',
                    config: {
                        'iceServers': [
                            // Google STUN 服务器（全球覆盖）
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' },
                            { urls: 'stun:stun3.l.google.com:19302' },
                            { urls: 'stun:stun4.l.google.com:19302' },
                            
                            // Twilio STUN 服务器（可靠性高）
                            { urls: 'stun:global.stun.twilio.com:3478' },
                            
                            // Mozilla STUN 服务器（Firefox 优化）
                            { urls: 'stun:stun.mozilla.org:3478' },
                            
                            // OpenRelay STUN 服务器（开源稳定）
                            { urls: 'stun:openrelay.metered.ca:80' },
                            
                            // CloudFlare STUN 服务器（低延迟）
                            { urls: 'stun:stun.cloudflare.com:3478' },
                            
                            // 备用 STUN 服务器（特殊网络环境）
                            { urls: 'stun:relay.webrtc.win:3478' },
                            { urls: 'stun:stun.nextcloud.com:443' }
                        ],
                        'iceCandidatePoolSize': 15,
                        'iceTransportPolicy': 'all',
                        'bundlePolicy': 'balanced',
                        'rtcpMuxPolicy': 'require',
                        'sdpSemantics': 'unified-plan'
                    }
                };
                
                console.log('正在初始化控制面板PeerJS，ID:', randomId);
                peer = new Peer(randomId, peerConfig);

                peer.on('open', function(id) {
                    console.log('✅ 控制面板PeerJS連線成功，ID:', id);
                    reconnectAttempts = 0; // 成功連接後重置重連計數器
                    updateConnectionStatus('🟢 已連線，等待連接到主顯示器...');
                    showNotification('✅ 控制面板已上線，可以連接到主顯示器');
                });

                peer.on('error', function(err) {
                    console.error('❌ 控制面板PeerJS錯誤:', err.type, err.message);
                    
                    // 智能重連機制
                    if (reconnectAttempts < maxReconnectAttempts) {
                        const delay = reconnectDelay * Math.pow(2, reconnectAttempts); // 指數退避
                        reconnectAttempts++;
                        
                        switch(err.type) {
                            case 'network':
                                updateConnectionStatus(`🔴 網路錯誤，重新連接中... (${reconnectAttempts}/${maxReconnectAttempts})`);
                                showNotification(`🔄 網路連接中斷，正在重連... (${reconnectAttempts}/${maxReconnectAttempts})`);
                                setTimeout(() => {
                                    if (peer) peer.destroy();
                                    initializePeer();
                                }, delay);
                                break;
                            case 'server-error':
                                updateConnectionStatus(`🔴 服務器錯誤，重新連接中... (${reconnectAttempts}/${maxReconnectAttempts})`);
                                showNotification(`🔄 服務器連接失敗，正在重連... (${reconnectAttempts}/${maxReconnectAttempts})`);
                                setTimeout(() => {
                                    if (peer) peer.destroy();
                                    initializePeer();
                                }, delay);
                                break;
                            case 'unavailable-id':
                                updateConnectionStatus('🔴 ID衝突，重新生成中...');
                                showNotification('🔄 ID衝突，正在重新生成...');
                                setTimeout(() => {
                                    if (peer) peer.destroy();
                                    initializePeer();
                                }, 500);
                                break;
                            case 'peer-unavailable':
                                updateConnectionStatus('🔴 主顯示器不存在或離線');
                                showNotification('⚠️ 主顯示器不在線或ID錯誤，請檢查ID並重試');
                                break;
                            default:
                                updateConnectionStatus('🔴 連接錯誤: ' + err.type);
                                showNotification(`⚠️ 連接錯誤: ${err.type}`);
                        }
                    } else {
                        updateConnectionStatus('❌ 多次重連失敗，請重新整理頁面');
                        showNotification('❌ 多次重連失敗，請重新整理頁面或檢查網路');
                        reconnectAttempts = 0; // 重置計數器
                    }
                });

                peer.on('disconnected', function() {
                    console.log('🔌 控制面板PeerJS連線中斷，嘗試重連...');
                    updateConnectionStatus('🟡 連線中斷，重連中...');
                    
                    // 嘗試重新連接到PeerJS服務器
                    if (!peer.destroyed) {
                        peer.reconnect();
                    }
                });
            } catch (error) {
                console.error('PeerJS初始化失敗:', error);
                updateConnectionStatus('初始化失敗');
            }
        }
        
        // 連接到房間
        function connectToRoom() {
            const inputRoomId = document.getElementById('roomIdInput').value.trim();
            if (!inputRoomId) {
                showFeedback('❌ 請輸入房間ID');
                return;
            }
            
            if (!peer || !peer.open) {
                showFeedback('❌ 請等待系統初始化完成');
                return;
            }
            
            // 使用完整的房間ID進行連接
            roomId = inputRoomId;
            
            updateConnectionStatus('正在連接...');
            console.log('嘗試連接到房間ID:', roomId);
            connection = peer.connect(roomId);
            
            connection.on('open', function() {
                isConnected = true;
                updateConnectionStatus('已連接到主顯示器');
                enableControls();
                
                // 請求主顯示器的當前設定
                sendMessage('request-settings', {});
                
                showFeedback('✅ 成功連接到主顯示器！');
                showNotification('🎉 成功連接到主顯示器！可以開始控制了');
                reconnectAttempts = 0; // 成功連接後重置重連計數器
            });
            
            connection.on('data', function(message) {
                handleMessage(message);
            });
            
            connection.on('close', function() {
                isConnected = false;
                updateConnectionStatus('連接已斷開');
                disableControls();
                showFeedback('❌ 與主顯示器的連接已斷開');
            });
            
            connection.on('error', function(err) {
                console.error('連接錯誤:', err);
                updateConnectionStatus('連接失敗');
                showFeedback('❌ 無法連接到主顯示器，請檢查房間ID');
            });
        }
        
        // 啟用控制項
        function enableControls() {
            // 啟用所有控制按鈕和滑塊
            document.querySelectorAll('button[disabled], input[disabled]').forEach(element => {
                element.disabled = false;
            });
        }
        
        // 停用控制項
        function disableControls() {
            // 停用所有控制按鈕和滑塊（除了連接按鈕）
            document.querySelectorAll('button:not(#connectBtn), input:not(#roomIdInput)').forEach(element => {
                element.disabled = true;
            });
        }
        
        // 處理來自主顯示器的訊息
        function handleMessage(message) {
            console.log('收到訊息:', message);
            
            switch (message.type) {
                case 'settings-response':
                case 'settings-sync':
                    syncSettings(message.data);
                    break;
                case 'total-lines':
                    updateTotalLines(message.data.totalLines);
                    break;
                case 'current-line-update':
                    currentLine = message.data.currentLine;
                    totalLines = message.data.totalLines;
                    updateCurrentLineDisplay();
                    break;
            }
        }
        
        // 同步設定
        function syncSettings(settings) {
            console.log('收到主顯示器設定同步:', settings);
            
            if (settings.textColor) {
                currentSettings.textColor = settings.textColor;
                console.log('同步文字顏色:', settings.textColor);
                // 確保顏色選擇器已經創建後再更新選中狀態
                setTimeout(() => updateColorSelection('textColorPicker', settings.textColor), 200);
            }
            if (settings.backgroundColor) {
                currentSettings.backgroundColor = settings.backgroundColor;
                console.log('同步背景顏色:', settings.backgroundColor);
                // 確保顏色選擇器已經創建後再更新選中狀態
                setTimeout(() => updateColorSelection('bgColorPicker', settings.backgroundColor), 200);
            }
            if (settings.fontSize) {
                currentSettings.fontSize = settings.fontSize;
                document.getElementById('fontSlider').value = settings.fontSize;
                document.getElementById('fontValue').textContent = settings.fontSize + '/10';
            }
            if (settings.scrollSpeed) {
                currentSettings.speed = settings.scrollSpeed;
                document.getElementById('speedSlider').value = settings.scrollSpeed;
                document.getElementById('speedValue').textContent = settings.scrollSpeed.toFixed(1);
            }
            if (settings.mirrorMode) {
                currentSettings.mirrorMode = settings.mirrorMode;
                updateMirrorButtons(settings.mirrorMode);
            }
            if (settings.script) {
                document.getElementById('scriptEditor').value = settings.script;
            }
            if (settings.totalLines) {
                totalLines = settings.totalLines;
            }
            if (settings.currentLine) {
                currentLine = settings.currentLine;
            }
            
            updateCurrentLineDisplay();
            showFeedback('🔄 設定已同步');
        }
        
        // 發送訊息到主顯示器
        function sendMessage(type, data) {
            if (connection && connection.open) {
                connection.send({ type: type, data: data });
            } else {
                showFeedback('❌ 未連接到主顯示器');
            }
        }
        
        // 播放控制
        function sendCommand(action) {
            if (!isConnected) {
                showFeedback('❌ 請先連接到主顯示器');
                return;
            }
            
            switch (action) {
                case 'play':
                    sendMessage('play', {});
                    showFeedback('▶️ 開始播放');
                    break;
                case 'pause':
                    sendMessage('pause', {});
                    showFeedback('⏸️ 暫停播放');
                    break;
                case 'stop':
                    sendMessage('stop', {});
                    showFeedback('⏹️ 停止播放');
                    break;
            }
        }
        
        // 速度控制
        function changeSpeed(value) {
            if (!isConnected) return;
            
            currentSettings.speed = parseFloat(value);
            document.getElementById('speedValue').textContent = currentSettings.speed.toFixed(1);
            sendMessage('speed-change', { speed: currentSettings.speed });
        }
        
        // 字體大小控制
        function changeFontSize(value) {
            if (!isConnected) return;
            
            currentSettings.fontSize = parseInt(value);
            document.getElementById('fontValue').textContent = currentSettings.fontSize + '/10';
            sendMessage('font-change', { fontSize: currentSettings.fontSize });
        }
        
        // 手動行控制函數
        function jumpToLine() {
            if (!isConnected) return;
            
            const targetLine = parseInt(document.getElementById('lineJumpInput').value);
            if (isNaN(targetLine) || targetLine < 1 || targetLine > totalLines) {
                showFeedback('❌ 請輸入有效的行號 (1-' + totalLines + ')');
                return;
            }
            
            currentLine = targetLine;
            updateCurrentLineDisplay();
            sendMessage('jump-to-line', { line: currentLine });
            showFeedback('✅ 跳轉到第 ' + currentLine + ' 行');
        }
        
        function previousLine() {
            if (!isConnected) return;
            
            if (currentLine > 1) {
                currentLine--;
                updateCurrentLineDisplay();
                sendMessage('previous-line', { line: currentLine });
                showFeedback('⬆️ 上一行：第 ' + currentLine + ' 行');
            } else {
                showFeedback('⚠️ 已經是第一行');
            }
        }
        
        function nextLine() {
            if (!isConnected) return;
            
            if (currentLine < totalLines) {
                currentLine++;
                updateCurrentLineDisplay();
                sendMessage('next-line', { line: currentLine });
                showFeedback('⬇️ 下一行：第 ' + currentLine + ' 行');
            } else {
                showFeedback('⚠️ 已經是最後一行');
            }
        }
        
        // 更新當前行顯示
        function updateCurrentLineDisplay() {
            const currentLineDisplay = document.getElementById('currentLineDisplay');
            const lineJumpInput = document.getElementById('lineJumpInput');
            
            if (currentLineDisplay) {
                currentLineDisplay.textContent = `行 ${currentLine}/${totalLines}`;
            }
            if (lineJumpInput) {
                lineJumpInput.value = currentLine;
                if (totalLines > 0) {
                    lineJumpInput.max = totalLines;
                    lineJumpInput.placeholder = `1-${totalLines}`;
                }
            }
        }
        
        function updateTotalLines(lines) {
            totalLines = lines;
            updateCurrentLineDisplay();
        }
        
        // 顏色控制
        function setTextColor(color) {
            currentSettings.textColor = color;
            updateColorSelection('textColorPicker', color);
            sendMessage('color-change', { textColor: color });
        }
        
        function setBackgroundColor(color) {
            currentSettings.backgroundColor = color;
            updateColorSelection('bgColorPicker', color);
            sendMessage('color-change', { backgroundColor: color });
        }
        
        // 更新顏色選擇指示器
        function updateColorSelection(pickerId, selectedColor) {
            const picker = document.getElementById(pickerId);
            if (!picker) return;
            
            // 移除所有選中狀態
            picker.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 添加選中狀態到當前顏色
            picker.querySelectorAll('.color-option').forEach(option => {
                const optionColor = option.style.backgroundColor;
                const rgbToHex = (rgb) => {
                    if (rgb.startsWith('#')) return rgb;
                    const values = rgb.match(/\d+/g);
                    if (!values) return rgb;
                    return '#' + values.map(v => parseInt(v).toString(16).padStart(2, '0')).join('');
                };
                
                if (rgbToHex(optionColor).toLowerCase() === selectedColor.toLowerCase()) {
                    option.classList.add('selected');
                }
            });
        }
        
        // 鏡像控制
        function setMirror(mode) {
            currentSettings.mirrorMode = mode;
            updateMirrorButtons(mode);
            sendMessage('mirror-change', { mirrorMode: mode });
        }
        
        function updateMirrorButtons(mode) {
            document.querySelectorAll('.mirror-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const modeMap = {
                'none': 0,
                'horizontal': 1,
                'vertical': 2,
                'both': 3
            };
            
            const buttons = document.querySelectorAll('.mirror-btn');
            if (buttons[modeMap[mode]]) {
                buttons[modeMap[mode]].classList.add('active');
            }
        }
        
        // 文稿更新
        function updateScript() {
            if (!isConnected) {
                showFeedback('❌ 請先連接到主顯示器');
                return;
            }
            
            const script = document.getElementById('scriptEditor').value;
            sendMessage('script-update', { script: script });
            showFeedback('📤 文稿已更新到主顯示器');
        }
        
        // ====== 文稿歷史管理 ======
        let currentScriptId = null;
        
        // 保存文稿
        function saveScript() {
            const script = document.getElementById('scriptEditor').value.trim();
            if (!script) {
                showFeedback('❌ 請先輸入文稿內容');
                return;
            }
            
            const scriptName = prompt('請輸入文稿名稱:', `文稿 ${new Date().toLocaleDateString()}`);
            if (!scriptName) return;
            
            const scriptId = currentScriptId || generateScriptId();
            const scriptData = {
                id: scriptId,
                name: scriptName,
                content: script,
                createdAt: currentScriptId ? getStoredScripts().find(s => s.id === scriptId)?.createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // 儲存到 localStorage
            const scripts = getStoredScripts();
            const existingIndex = scripts.findIndex(s => s.id === scriptId);
            
            if (existingIndex >= 0) {
                scripts[existingIndex] = scriptData;
            } else {
                scripts.push(scriptData);
            }
            
            localStorage.setItem('teleprompter-scripts', JSON.stringify(scripts));
            currentScriptId = scriptId;
            
            loadScriptHistory();
            showFeedback('💾 文稿已保存');
        }
        
        // 新增文稿
        function addNewScript() {
            document.getElementById('scriptEditor').value = '';
            currentScriptId = null;
            updateScriptHistorySelection();
            document.getElementById('scriptEditor').focus();
        }
        
        // 載入文稿歷史
        function loadScriptHistory() {
            const scripts = getStoredScripts()
                .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            
            const historyContainer = document.getElementById('scriptHistory');
            
            if (scripts.length === 0) {
                historyContainer.innerHTML = `
                    <div style="text-align: center; color: rgba(255,255,255,0.6); padding: 20px;">
                        尚無保存的文稿
                    </div>
                `;
                return;
            }
            
            historyContainer.innerHTML = scripts.map(script => {
                const updatedTime = new Date(script.updatedAt).toLocaleString('zh-TW');
                const preview = script.content.substring(0, 50) + (script.content.length > 50 ? '...' : '');
                
                return `
                    <div class="script-item ${script.id === currentScriptId ? 'active' : ''}" onclick="loadScript('${script.id}')">
                        <div class="script-name">${script.name}</div>
                        <div class="script-time">${updatedTime}</div>
                        <div class="script-preview">${preview}</div>
                        <div class="script-actions">
                            <button onclick="event.stopPropagation(); editScriptName('${script.id}')" title="重新命名">✏️</button>
                            <button onclick="event.stopPropagation(); deleteScript('${script.id}')" class="delete-btn" title="刪除">🗑️</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 載入文稿
        function loadScript(scriptId) {
            const scripts = getStoredScripts();
            const script = scripts.find(s => s.id === scriptId);
            
            if (script) {
                document.getElementById('scriptEditor').value = script.content;
                currentScriptId = scriptId;
                updateScriptHistorySelection();
                showFeedback(`📄 已載入文稿: ${script.name}`);
            }
        }
        
        // 編輯文稿名稱
        function editScriptName(scriptId) {
            const scripts = getStoredScripts();
            const script = scripts.find(s => s.id === scriptId);
            
            if (script) {
                const newName = prompt('修改文稿名稱:', script.name);
                if (newName && newName !== script.name) {
                    script.name = newName;
                    script.updatedAt = new Date().toISOString();
                    localStorage.setItem('teleprompter-scripts', JSON.stringify(scripts));
                    loadScriptHistory();
                    showFeedback('✏️ 文稿名稱已更新');
                }
            }
        }
        
        // 刪除文稿
        function deleteScript(scriptId) {
            if (confirm('確定要刪除這個文稿嗎？')) {
                const scripts = getStoredScripts().filter(s => s.id !== scriptId);
                localStorage.setItem('teleprompter-scripts', JSON.stringify(scripts));
                
                if (currentScriptId === scriptId) {
                    currentScriptId = null;
                    document.getElementById('scriptEditor').value = '';
                }
                
                loadScriptHistory();
                showFeedback('🗑️ 文稿已刪除');
            }
        }
        
        // 工具函數
        function getStoredScripts() {
            try {
                return JSON.parse(localStorage.getItem('teleprompter-scripts') || '[]');
            } catch (error) {
                console.error('載入文稿歷史失敗:', error);
                return [];
            }
        }
        
        function generateScriptId() {
            return 'script-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }
        
        function updateScriptHistorySelection() {
            document.querySelectorAll('.script-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (currentScriptId) {
                const activeItem = document.querySelector(`[onclick*="${currentScriptId}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            }
        }
        
        // 快速操作
        function openMainDisplay() {
            window.open('main.html', '_blank');
        }
        
        function openNetworkHelper() {
            window.open('network.html', '_blank');
        }
        
        function requestSettings() {
            if (!isConnected) {
                showFeedback('❌ 請先連接到主顯示器');
                return;
            }
            
            sendMessage('request-settings', {});
            showFeedback('🔄 正在同步設定...');
        }
        
        // 創建顏色選擇器
        function createColorPickers() {
            const textPicker = document.getElementById('textColorPicker');
            const bgPicker = document.getElementById('bgColorPicker');

            COMMON_COLORS.forEach(color => {
                // 文字顏色
                const textOption = document.createElement('div');
                textOption.className = 'color-option';
                textOption.style.backgroundColor = color;
                textOption.onclick = () => setTextColor(color);
                textPicker.appendChild(textOption);

                // 背景顏色
                const bgOption = document.createElement('div');
                bgOption.className = 'color-option';
                bgOption.style.backgroundColor = color;
                bgOption.onclick = () => setBackgroundColor(color);
                bgPicker.appendChild(bgOption);
            });

            updateColorSelection('textColorPicker', currentSettings.textColor);
            updateColorSelection('bgColorPicker', currentSettings.backgroundColor);
        }
        
        function updateColorSelection(pickerId, selectedColor) {
            const picker = document.getElementById(pickerId);
            if (!picker) return;
            
            picker.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                
                // 多種格式比較
                const optionColor = option.style.backgroundColor;
                const optionHex = rgbToHex(optionColor);
                
                if (optionColor === selectedColor || 
                    optionHex === selectedColor ||
                    optionHex.toLowerCase() === selectedColor.toLowerCase()) {
                    option.classList.add('selected');
                    console.log('顏色匹配成功:', pickerId, selectedColor, optionHex);
                }
            });
        }
        
        function rgbToHex(rgb) {
            if (rgb.startsWith('#')) return rgb;
            const result = rgb.match(/\\d+/g);
            if (!result) return rgb;
            return "#" + ((1 << 24) + (parseInt(result[0]) << 16) + (parseInt(result[1]) << 8) + parseInt(result[2])).toString(16).slice(1);
        }
        
        // 控制項狀態管理
        function enableControls() {
            const controls = document.querySelectorAll('.control-btn, .slider, .mirror-btn, .script-editor, .line-input');
            controls.forEach(control => {
                control.disabled = false;
            });
        }
        
        function disableControls() {
            const controls = document.querySelectorAll('.control-btn, .slider, .mirror-btn, .script-editor, .line-input');
            controls.forEach(control => {
                control.disabled = true;
            });
        }
        
        // 狀態更新
        function updateConnectionStatus(status) {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            statusText.textContent = status;
            
            if (isConnected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }
        
        // 反饋訊息
        function showFeedback(message) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = message;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                document.body.removeChild(feedback);
            }, 2000);
        }
        
        // 設定管理
        function loadSettings() {
            const savedSettings = localStorage.getItem('teleprompter-control-settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                Object.assign(currentSettings, settings);
            }
        }
        
        function saveSettings() {
            localStorage.setItem('teleprompter-control-settings', JSON.stringify(currentSettings));
        }
        
        // 頁面關閉前保存設定
        window.addEventListener('beforeunload', saveSettings);
        
        // 通知系統
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(76, 175, 80, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 9999;
                font-size: 14px;
                max-width: 300px;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }
        
        // 添加通知動畫樣式
        const notificationStyle = document.createElement('style');
        notificationStyle.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(notificationStyle);
    </script>
